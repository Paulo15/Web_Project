<html>
    <head>
        <title>Sistema de Ponto Eletrônico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
    </head>
    
    <body>
        <nav class="site-header sticky-top py-1 responsive">
            <div class="container d-flex flex-column flex-md-row responsive">
                <img class="responsive" src="https://majestadelogos.com/wp-content/uploads/2019/01/majestade-logos-logo-favicon.png" >
                <a class="py-2 d-none d-md-inline-block responsive">Ponto Eletrônico </a>
                
            </div>
        </nav>
        
        <div class="container">
            <div class="py-5 text-center">
               <img class="responsive" src="https://majestadelogos.com/wp-content/uploads/2019/01/majestade-logos-logo-favicon.png" >
               <h2>Formulário de Solicitação</h2>
               <p class="lead">Preencha os dados para enviar a solicitação ao seu gestor.</p>
            </div>
            
        </div>
        
        
        <div class='container'>
        <div class="col-md-8 order-md-1 py-2 ">
            <h4 class="mb-3">Dados Pessoais</h4>
            <form class="needs-validation" novalidate action="LoginController" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="primeiroNome">Nome</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" name='txtNome' required>
                        <div class="invalid-feedback">
                            É obrigatório inserir um nome válido. 
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" name=txtSobrenome required>
                        <div class="invalid-feedback">
                            É obrigatório inser um sobrenome válido
                        </div>
                    </div>
                </div>
                
               
                
                <h4 class="mb-3">Tipo de Solicitação</h4>
                
                <div class="d-block my-3">  
                    <div class="custom-control custom-radio">
                        <input id="ferias" name="solferias" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label"for="ferias">Solicitação Férias</label>
                        <hr class="col-md-8 order-md-1">
                        <label for="qtddias">Qtd. Dias</label>
                        <input  id="qtddias" type="number" required name='txtQtdDias'>
                        <label for="datainicial">Data Início </label>
                        <input id="datainicial" type="date" name=txtDatIni required>
                        <label for="datafinal">Data Final </label>
                        <input id="datafinal" type="date" name='txtDatFin' required>
                    </div>
                    
                    <hr class="mb-4">
                     <div class="custom-control custom-radio">
                        <input id="ponto" name="solponto" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label" for="ponto">Ajuste Ponto Eletrônico</label>
                        <hr class="col-md-8 order-md-1">
                        <label for="hent">Hora Entrada: </label>
                        <input  id="hent" type="datetime-local" name='txtHoraEntrada'required><br>
                        <label for="hialm">Hora Início Almoço: </label>
                        <input id="hialm" type="datetime-local" name='txtHoraIniAlmoco' required><br>
                        <label for="hfalm">Hora Final Almoço:  </label>
                        <input id="hfalm" type="datetime-local" name='txtHoraFinAlmoco' required><br>   
                        <label for="hsai">Hora Saída:  </label>
                        <input id="hsai" type="datetime-local" name='txtHoraSaida' required>
                    </div>
                        
                    <hr class="mb-4">
                    
                    <div class="custom-control custom-radio">
                        <input id="justfalta" name="justfalt" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label" for="justfalta"> Justificar Falta <br> <br>
                            <input type="hidden" name="MAX_FILE_SIZE" value="4194304">
                            <input type="file" id='anexo'> <br> <br>
                            <label for='obs'> Obs: </label>
                            <input type='text' id='obs' name='obs'>
                            </div>
                </div>
                
                <hr class='mb-4'>
                <button class='btn btn-primary btn-lg btn-block' type='submit'>Enviar</button>
            </form>
        </div>
        </div>
   
            
<!-- Principal JavaScript do Bootstrap
    ================================================== -->
    <!-- Foi colocado no final para a página carregar mais rápido -->
    <script src="js/jquery-3.3.1.slim.min.js" ></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vendor/holder.min.js"></script>
    <script>
      // Exemplo de JavaScript para desativar o envio do formulário, se tiver algum campo inválido.
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Selecione todos os campos que nós queremos aplicar estilos Bootstrap de validação customizados.
          var forms = document.getElementsByClassName('needs-validation');

          // Faz um loop neles e previne envio
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
